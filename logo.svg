<?xml version="1.0" encoding="UTF-8"?>
<svg
    width="512"
    height="512"
    viewBox="0 0 512 512"
    xmlns="http://www.w3.org/2000/svg"
    role="img"
    aria-label="Sink Switch logo">

    <!-- Background -->
    <rect width="512" height="512" rx="96" fill="#0f172a"/>

    <!-- Upper arc -->
    <path
        d="M140 256
           a116 116 0 0 1 232 0"
        fill="none"
        stroke="#e5e7eb"
        stroke-width="28"
        stroke-linecap="round"/>

    <!-- Lower arc -->
    <path
        d="M372 256
           a116 116 0 0 1 -232 0"
        fill="none"
        stroke="#e5e7eb"
        stroke-width="28"
        stroke-linecap="round"/>

    <!-- Right arrowhead (side=70, rotated 90° CW, pointing DOWN) -->
    <polygon
        points="
          372,291
          341.69,256
          402.31,256
        "
        fill="#e5e7eb"/>

    <!-- Left arrowhead (side=70, rotated 90° CW, pointing UP) -->
    <polygon
        points="
          140,221
          109.69,256
          170.31,256
        "
        fill="#e5e7eb"/>

    <!-- Speaker (centered at 256,256) -->
    <polygon
        points="
          221,210
          255,210
          291,176
          291,336
          255,302
          221,302
        "
        fill="#e5e7eb"/>

    <!-- Sound wave -->
    <path
        d="M306 230
           q26 26 0 52"
        fill="none"
        stroke="#e5e7eb"
        stroke-width="16"
        stroke-linecap="round"/>

</svg>
